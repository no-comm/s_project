<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./static/reg_form/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    

    <!-- <script class="u-script" type="text/javascript" src="./static/js/nicepage.js" defer=""></script> -->
    <!-- Main css -->
    <link rel="stylesheet" href="./static/reg_form/css/style.css">
</head>
<body >

    <style>
        h2{
            font-family: 'Comic Sans MS';
        }
        input{
            font-family: 'Comic Sans MS';
        }
        button{
            font-family: 'Comic Sans MS';
        }
        a{
            font-family: 'Comic Sans MS';
        }
        label{
            font-family: 'Comic Sans MS';
        }
    </style>

    <div class="main">

        <!-- Sign up form -->
        <section id="signup" class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Регистрация</h2>
                        <form action="" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input required type="text" name="name" id="name" placeholder="Имя"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input required type="email" name="email" id="email" placeholder="Почта"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input required type="password" name="pass" id="pass" placeholder="Пароль"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input required type="password" name="re_pass" id="re_pass" placeholder="Повторите пароль"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Зарегистрироваться"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="./static/reg_form/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" onclick="document.getElementById('signup').style.display='none';document.getElementById('sign-in').style.display='block'" class="signup-image-link">Я уже зарегистрирован</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sing in  Form -->
        <section id="sign-in" class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="./static/reg_form/images/signin-image.jpg" alt="sing up image"></figure>
                        <a onclick="document.getElementById('sign-in').style.display='none';document.getElementById('signup').style.display='block'" href="#" class="signup-image-link">Создать аккаунт</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Вход</h2>
                        <form action="" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input required type="email" name="email" id="your_email" placeholder="Почта"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input required type="password" name="passwd" id="your_pass" placeholder="Пароль"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Запомнить вход</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Войти"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/reg.js"></script>
    <script>
        document.getElementById('sign-in').style.display='none';
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
